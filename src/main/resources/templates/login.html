<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Login</title>

	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
	<link th:rel="stylesheet" th:href="@{/css/index.css}"/>
</head>
<body>
	<div class="h-100 container-fluid d-flex justify-content-center align-items-center">
		<div>
			<h3 class="p-5 text-white">Please login to continue</h3>
			<form th:action="@{/login}" method="post">
				<div class="form-group">
					<label for="username" class="sr-only">Username</label>
					<input id="username" type="text" class="form-control" name="username" placeholder="Your Email *" value="" />
				</div>
				<div class="form-group">
					<label for="password" class="sr-only">Password</label>
					<input id="password" type="password" class="form-control" name="password" placeholder="Your Password *" value="" />
				</div>
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid username or password.
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="w-50 p-2 rounded-pill border-0 text-primary bg-white" value="Login" />
				</div>
			</form>
		</div>
	</div>

	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
