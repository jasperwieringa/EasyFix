<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div id="newAppointmentModal" class="modal" tabindex="-1" th:fragment="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Add appointment</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form class="needs-validation" novalidate action="" th:action="@{'/customer/{id}/add_appointment'(id=${customer.id})}" th:object="${appointment}" method="post">
					<div th:insert="dialogs/appointment/fields :: computer">...</div>
					<div th:insert="dialogs/appointment/fields :: description">...</div>
					<div th:insert="dialogs/appointment/fields :: date">...</div>
					<div class="form-group float-right">
						<button type="submit" class="btn btn-success">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
