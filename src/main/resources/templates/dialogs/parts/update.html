<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div id="updatePartModal" class="modal" tabindex="-1" th:fragment="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Edit part</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form class="needs-validation" novalidate action="" th:action="@{'/part/{id}/update'(id=${part.id})}" th:object="${part}" method="post">
					<div th:insert="dialogs/parts/fields :: name">...</div>
					<div th:insert="dialogs/parts/fields :: category">...</div>
					<div th:insert="dialogs/parts/fields :: price">...</div>
					<div th:insert="dialogs/parts/fields :: stock">...</div>
					<div class="form-group float-right">
						<button type="submit" class="btn btn-success">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
