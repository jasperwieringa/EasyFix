<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div id="newCustomerModal" class="modal" tabindex="-1" th:fragment="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Add customer</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form class="needs-validation" novalidate th:action="@{/customers/add}" th:object="${customer}" action="" method="post">
					<div th:insert="dialogs/person/fields :: firstName">...</div>
					<div th:insert="dialogs/person/fields :: lastName">...</div>
					<div th:insert="dialogs/person/fields :: address">...</div>
					<div th:insert="dialogs/person/fields :: postalCode">...</div>
					<div th:insert="dialogs/person/fields :: town">...</div>
					<div th:insert="dialogs/person/fields :: email">...</div>
					<div th:insert="dialogs/person/fields :: phone">...</div>
					<div class="form-group float-right">
						<button type="submit" class="btn btn-success">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
