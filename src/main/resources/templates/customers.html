<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">
<section id="hero" class="d-flex mt-5" layout:fragment="content">
	<div class="container">
		<div class="section-title" data-aos="fade-up">
			<h2>Customers</h2>
			<p>Here you can add and manage customers.</p>
		</div>

		<!-- Customer table -->
		<div class="overflow-auto mb-3" style="height: 30rem;">
			<table id="customerTable" class="mt-2 table table-striped">
				<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Address</th>
					<th scope="col">Email</th>
					<th scope="col">Phone</th>
					<th scope="col">Appointments</th>
					<th sec:authorize="hasAuthority('ADMIN')">Actions</th>
				</tr>
				</thead>
				<tbody>
				<tr th:if="${#lists.isEmpty(customers)}">
					<td colspan="7">No customers to display</td>
				</tr>
				<tr th:if="${not #lists.isEmpty(customers)}" th:each="customer : ${customers}">
					<td th:text="${customer.id}">id</td>
					<td th:text="${customer.firstName + ' ' + customer.lastName}">name</td>
					<td th:text="${customer.address + ' ' + customer.town}">address</td>
					<td th:text="${customer.email}">email</td>
					<td th:text="${customer.phone}">phone</td>
					<td th:text="${customer.appointments}">appointments</td>
					<td sec:authorize="hasAuthority('ADMIN')" class="d-flex justify-content-between">
						<form action="#" th:action="@{'/customers/{id}'(id=${customer.id})}" th:method="get">
							<button type="submit" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Edit">
								<i class="bi bi-pencil"></i>
							</button>
						</form>
						<form class="ml-2" action="#" th:action="@{'/customers/remove/{id}'(id=${customer.id})}" th:method="delete">
							<button type="submit" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Delete">
								<i class="bi bi-trash"></i>
							</button>
						</form>
					</td>
				</tr>
				</tbody>
			</table>
		</div>

		<div class="d-flex flex-column" th:each="err : ${#fields.errors('customer.*')}">
			<div th:insert="fragments/alerts/form_alerts :: errors">...</div>
		</div>
		<div class="d-flex flex-column" th:if="${success_message}">
			<div th:insert="fragments/alerts/form_alerts :: success">...</div>
		</div>

		<!-- Admin functions -->
		<div class="d-flex justify-content-end" sec:authorize="hasAuthority('ADMIN')">
			<button type="button" class="btn btn-success" data-toggle="modal" data-target="#newCustomerModal">
				+ New customer
			</button>
		</div>
	</div>

	<div th:insert="fragments/dialogs/new_customer :: dialog">...</div>
</section>
</html>
