<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Registration</title>

	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
	<link th:rel="stylesheet" th:href="@{/css/index.css}"/>
</head>
<body id="registrationPage">
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h1>Registration</h1>
			<form th:action="@{/api/v1/registration}" method="post">
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered a new employee!</div>
				</div>
				<div th:if="${param.error}">
					<div class="alert alert-danger">Validation error.</div>
				</div>
				<div class="form-group">
					<label for="firstName" class="control-label">First name</label>
					<input id="firstName" class="form-control"/>
				</div>
				<div class="form-group">
					<label for="lastName" class="control-label">Last name</label>
					<input id="lastName" class="form-control"/>
				</div>
				<div class="form-group">
					<label for="email" class="control-label">E-mail</label>
					<input id="email" class="form-control"/>
				</div>
				<div class="form-group">
					<label for="password" class="control-label">Password</label>
					<input id="password" class="form-control" type="password"/>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-success">Register</button>
				</div>
			</form>
		</div>
	</div>
</div>

<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
