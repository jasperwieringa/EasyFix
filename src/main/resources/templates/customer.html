<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8"/>
	<title>Customers</title>

	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
	<link th:rel="stylesheet" th:href="@{/css/index.css}"/>
</head>
<body>

<div th:insert="fragments/frame/navbar :: navbar">...</div>

<div class="h-100 mt-5 container d-flex flex-column">
	<div>
		<h3>Customers</h3>

		<div class="d-flex justify-content-between" sec:authorize="hasRole('ROLE_ADMIN')">
			<div class="d-flex">
				<form class="form-inline">
					<div class="form-group mr-sm-3 mb-2">
						<label for="action" class="sr-only">Actions</label>
						<select class="form-control" id="action">
							<option selected>Select an action</option>
							<option value="delete">Delete</option>
						</select>
					</div>
					<button type="submit" class="btn btn-primary mb-2">Apply</button>
				</form>
			</div>
			<div>
				<button type="button" class="btn btn-success" data-toggle="modal" data-target="#newCustomerModal">
					+ New customer
				</button>
			</div>
		</div>

		<table id="customerTable" class="mt-2 table table-striped">
			<thead>
			<tr>
				<th scope="col" sec:authorize="hasRole('ROLE_ADMIN')">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="bulkSelect">
						<label class="custom-control-label" for="bulkSelect"></label>
					</div>
				</th>
				<th scope="col">ID</th>
				<th scope="col">Name</th>
				<th scope="col">Email</th>
				<th scope="col">Phone</th>
				<th scope="col">Appointments</th>
				<th scope="col">Status</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<th sec:authorize="hasRole('ROLE_ADMIN')">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customerSelect">
						<label class="custom-control-label" for="customerSelect"></label>
					</div>
				</th>
				<th>1</th>
				<td>Mark Otto</td>
				<td>MarkOtto@gmail.com</td>
				<td>0611223344</td>
				<td>1</td>
				<td class="pt-2">
					<form class="form-inline">
						<label for="status" class="sr-only">Status</label>
						<select class="form-control" id="status">
							<option selected>Set status</option>
							<option value="checkup">For check</option>
							<option value="canceled">Canceled</option>
							<option value="repair">For repair</option>
							<option value="finished">Finished</option>
							<option value="success">Success</option>
						</select>
					</form>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>

<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

<script sec:authorize="hasRole('ROLE_ADMIN')">
	// Customer table
	const customerTable = document.getElementById("customerTable");
	const bulkSelect = customerTable.querySelector("#bulkSelect");
	bulkSelect.addEventListener("click", () => {
		const checkBoxes = customerTable.querySelectorAll("input[id^='customerSelect']");
		Array.from(checkBoxes).forEach(checkbox => {
			$(checkbox).prop("checked", bulkSelect.checked)
		})
	})

	// Registration
	const customerRegModal = document.getElementById("customerRegistration");
	const employeeRegistration = document.getElementById("employeeRegistration");
</script>
</body>
</html>
