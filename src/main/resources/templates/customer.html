<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8"/>
	<title>EasyFix</title>

	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
	<link th:rel="stylesheet" th:href="@{/css/index.css}"/>
</head>
<body>

<div th:insert="fragments/frame/navbar :: navbar">...</div>

<div class="h-100 mt-5 container d-flex flex-column">
	<div>
		<h3>Customers</h3>

		<!-- Customer table -->
		<table id="customerTable" class="mt-2 table table-striped">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Email</th>
					<th scope="col">Phone</th>
					<th scope="col">Appointments</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.isEmpty(customers)}">
					<td colspan="7">No customers to display</td>
				</tr>
				<tr th:if="${not #lists.isEmpty(customers)}" th:each="customer : ${customers}">
					<td th:text="${customer.id}">id</td>
					<td th:text="${customer.firstName + ' ' + customer.lastName}">name</td>
					<td th:text="${customer.email}">email</td>
					<td th:text="${customer.phone}">phone</td>
					<td th:text="${customer.appointments}">appointments</td>
					<td>
						<form action="#" th:action="@{'/customers/remove/{id}'(id=${customer.id})}" th:method="delete">
							<button type="submit" class="btn btn-danger">Delete</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>

		<!-- Alerts -->
		<div class="d-flex flex-column" th:each="err : ${#fields.errors('customer.*')}">
			<div class="alert alert-danger alert-dismissible fade show" role="alert">
				<span th:text="${err}">Err</span>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
		<div class="d-flex flex-column" th:if="${success_message}">
			<div class="alert alert-success alert-dismissible fade show" role="alert">
				<span th:text="${success_message}">Success</span>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>

		<!-- Admin functions	-->
		<div class="d-flex justify-content-end" sec:authorize="hasRole('ROLE_ADMIN')">
			<button type="button" class="btn btn-success" data-toggle="modal" data-target="#newCustomerModal">
				+ New customer
			</button>
		</div>
	</div>
</div>

<div th:insert="fragments/dialogs/new_customer :: dialog">...</div>

<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

<script sec:authorize="hasRole('ROLE_ADMIN')">
	// Clear the customer dialog on open
	$("#newCustomerModal").on("shown.bs.modal", () => {
		$("input").val("");
	})
</script>
</body>
</html>
