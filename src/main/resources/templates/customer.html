<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8"/>
	<title>EasyFix</title>

	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
	<link th:rel="stylesheet" th:href="@{/css/index.css}"/>
</head>
<body>

<div th:insert="fragments/frame/navbar :: navbar">...</div>

<div class="h-100 mt-5 container d-flex flex-column">
	<div>
		<h3>Customers</h3>

		<!-- Customer table -->
		<table id="customerTable" class="mt-2 table table-striped">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Email</th>
					<th scope="col">Phone</th>
					<th scope="col">Appointments</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.isEmpty(customers)}">
					<td colspan="7">No customers to display</td>
				</tr>
				<tr th:if="${not #lists.isEmpty(customers)}" th:each="customer : ${customers}">
					<td th:text="${customer.id}">id</td>
					<td th:text="${customer.firstName + ' ' + customer.lastName}">name</td>
					<td th:text="${customer.email}">email</td>
					<td th:text="${customer.phone}">phone</td>
					<td th:text="${customer.appointments}">appointments</td>
					<td>
						<form action="#" th:action="@{'/customers/remove/{id}'(id=${customer.id})}" th:method="delete">
							<button type="submit" class="btn btn-danger">Delete</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>

		<!-- Alerts -->
		<div class="d-flex flex-column" th:each="err : ${#fields.errors('customer.*')}">
			<div class="alert alert-danger" role="alert" th:text="${err}">Error</div>
		</div>
		<div class="d-flex flex-column" th:if="${success_message}">
			<div class="alert alert-success" role="alert" th:text="${success_message}">Success</div>
		</div>

		<!-- Admin functions	-->
		<div class="d-flex justify-content-end" sec:authorize="hasRole('ROLE_ADMIN')">
			<button type="button" class="btn btn-success" data-toggle="modal" data-target="#newCustomerModal">
				+ New customer
			</button>
		</div>
	</div>
</div>

<!-- Customer dialog -->
<div id="newCustomerModal" class="modal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Add customer</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form th:action="@{/customers/add}" th:object="${customer}" action="" method="post">
					<div class="form-group">
						<label for="firstName" class="control-label">First name</label>
						<input id="firstName" class="form-control" th:field="*{firstName}"/>
					</div>
					<div class="form-group">
						<label for="lastName" class="control-label">Last name</label>
						<input id="lastName" class="form-control" th:field="*{lastName}"/>
					</div>
					<div class="form-group">
						<label for="address" class="control-label">Address</label>
						<input id="address" class="form-control" th:field="*{address}"/>
					</div>
					<div class="form-group">
						<label for="postalCode" class="control-label">Postal Code</label>
						<input id="postalCode" class="form-control" th:field="*{postalCode}"/>
					</div>
					<div class="form-group">
						<label for="email" class="control-label">E-mail</label>
						<input id="email" class="form-control" th:field="*{email}"/>
					</div>
					<div class="form-group">
						<label for="phone" class="control-label">Phone</label>
						<input id="phone" class="form-control" th:field="*{phone}"/>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

<script sec:authorize="hasRole('ROLE_ADMIN')">
	// Clear the customer dialog on open
	$("#newCustomerModal").on("shown.bs.modal", () => {
		console.log($("input"));
		$("input").val("");
	})
</script>
</body>
</html>
