<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div class="alert alert-danger alert-dismissible fade show" role="alert" th:fragment="errors">
	<span th:text="${err}">Err</span>
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<div class="alert alert-success alert-dismissible fade show" role="alert" th:fragment="success">
	<span th:text="${success_message}">Success</span>
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
