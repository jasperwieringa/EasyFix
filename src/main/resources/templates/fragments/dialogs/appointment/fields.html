<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div class="form-group" th:fragment="computer">
	<label for="computer" class="control-label">Type of computer</label>
	<input id="computer" class="form-control" th:field="*{computer}" placeholder="Give a description of the computer" required/>
	<div class="valid-feedback">That is some badass computer!</div>
	<div class="invalid-feedback">Please give a description of the customer's computer</div>
</div>

<div class="form-group" th:fragment="description">
	<label for="description" class="control-label">Description</label>
	<textarea class="form-control" id="description" rows="3" th:field="*{description}" placeholder="What is wrong with the computer?"
						th:readonly="${#strings.contains(#authentication.principal.authorities, 'ADMIN') ? false : true}" required></textarea>
	<div class="valid-feedback">Aii, we'll fix this!</div>
	<div class="invalid-feedback">Please describe what is wrong with the computer</div>
</div>

<div class="form-group" th:fragment="status">
	<label for="department">Status</label>
	<select id="department" name="color" class="form-control" th:field="*{status}">
		<option th:each="status : ${T(com.main.easyFix.appointment.AppointmentStatus).values()}"
						th:value="${status}" th:text="${status.displayValue}"
		></option>
	</select>
</div>

<div class="form-group" th:fragment="date">
	<label for="date" class="control-label">Date</label>
	<input type="datetime-local" class="form-control" id="date" autocomplete="off" th:field="*{date}" required/>
	<div class="valid-feedback">Looks good!</div>
	<div class="invalid-feedback">The appointment needs a date</div>
</div>

<div class="form-group" th:fragment="issues">
	<label for="issues">Found issues</label>
	<textarea class="form-control" id="issues" rows="3" th:field="*{issues}" placeholder="Give a short description of the issues of this computer"></textarea>
</div>

<div class="form-group" th:fragment="activities">
	<label for="activities">Executed activities</label>
	<textarea class="form-control" id="activities" rows="3" th:field="*{activities}" placeholder="Give a short description of the executed activities"></textarea>
</div>
