<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div id="newCustomerModal" class="modal" tabindex="-1" th:fragment="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Add customer</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form th:action="@{/customers/add}" th:object="${customer}" action="" method="post">
					<div class="form-group">
						<label for="firstName" class="control-label">First name</label>
						<input id="firstName" class="form-control" th:field="*{firstName}"/>
					</div>
					<div class="form-group">
						<label for="lastName" class="control-label">Last name</label>
						<input id="lastName" class="form-control" th:field="*{lastName}"/>
					</div>
					<div class="form-group">
						<label for="address" class="control-label">Address</label>
						<input id="address" class="form-control" th:field="*{address}"/>
					</div>
					<div class="form-group">
						<label for="postalCode" class="control-label">Postal Code</label>
						<input id="postalCode" class="form-control" th:field="*{postalCode}"/>
					</div>
					<div class="form-group">
						<label for="email" class="control-label">E-mail</label>
						<input id="email" class="form-control" th:field="*{email}"/>
					</div>
					<div class="form-group">
						<label for="phone" class="control-label">Phone</label>
						<input id="phone" class="form-control" th:field="*{phone}"/>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
