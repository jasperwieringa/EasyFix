# Server settings
server.port = 8080
server.error.include-message=always
server.error.include-binding-errors=always

# Deployments settings
# Add the -P flag when building the project to switch between builds (e.g. -Pprod / -Pdev)
spring.profiles.active=@activatedProperties@

# Database settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Use one of the following to either re-create the database schema or update the existing one.
# For the remainder of the assignment, create is used to prevent duplicate insertions of data
spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.ddl-auto=update

# Thymeleaf settings
# Allow a hidden input field to be generated by Thymeleaf for DELETE methods
spring.mvc.hiddenmethod.filter.enabled=true